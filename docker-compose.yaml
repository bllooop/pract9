version: '3.9'

services:
  products:
    build: ./products_service
    ports:
      - 8000:80
  
  shops:
    build: ./shop_service
    ports:
      - 8001:80
  
  krakend_ce:
    image: devopsfaith/krakend:watch
    volumes:
      - ./config/krakend:/etc/krakend
    ports:
      - "8080:8080"
    command: ["run", "-d", "-c", "/etc/krakend/krakend.json"]
    depends_on:
      - products
      - shops
